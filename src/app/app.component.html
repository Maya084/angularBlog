<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav-drawer" mode="push">
    <mat-list (click)="drawer.close()">
      <mat-list-item matRipple routerLink="/posts" routerLinkActive="active">{{'Posts' | translate}}</mat-list-item>
      <mat-list-item matRipple routerLink="/users" routerLinkActive="active">{{'Users' | translate}}</mat-list-item>
      <mat-list-item matRipple routerLink="/favorites" routerLinkActive="active">{{'Favorites' | translate}}</mat-list-item>
      <!-- <mat-list-item matRipple routerLink="/material" routerLinkActive="active">Material</mat-list-item> -->
    </mat-list>

  </mat-drawer>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()" class="menu-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{'Maya Blog' | translate}}</span>
    <span class="nav-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu">
      <mat-icon> translate</mat-icon>
    </button>

    <button mat-icon-button routerLink='/info'>
      <mat-icon> info</mat-icon>
    </button>
   
  </mat-toolbar>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="changeLanguage('en')">
    <span>{{'EN' | translate}}</span>
  </button>
  <button mat-menu-item (click)="changeLanguage('mk')">
    <span>{{'MK' | translate}}</span>
  </button>
</mat-menu>
