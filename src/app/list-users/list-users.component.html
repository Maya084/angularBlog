<div class="users-container">

  <h2>{{'List of users' | translate}}</h2>

  <mat-list *ngFor="let user of users">
    <!-- <mat-list-item (click)="openUserDetails(user.id)"> -->
      <mat-card (click)="openUserDetails(user.id)">
        <!-- <img src="../assets/img/unit_tests.png">   -->
        <mat-icon color="primary">person</mat-icon>
        <span class="user">
          <p>
            {{user?.name}}
          </p>

          <p  class="address">
            {{user?.address?.street}} ,
            {{user?.address?.city}}
          </p>
        </span>
      </mat-card>
    <!-- </mat-list-item> -->
  </mat-list>


</div>
