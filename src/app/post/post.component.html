

<div class="post" *ngIf="!postNotFound;else notFoundTmpl">
    <h1>{{ post.title }}</h1>
    
    <p> {{post.body}}</p>
    <hr>
    <h2> Comments</h2>
    

    <app-comments-post [postID]="post.id"></app-comments-post>
</div>

<ng-template #notFoundTmpl>
    <div class="post-not-found">
        Post Not Found.
    </div>    
</ng-template>
