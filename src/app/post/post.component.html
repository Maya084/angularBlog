<div class="post" *ngIf="!postNotFound;else notFoundTmpl">
  <h1>{{ post.title }}</h1>
  <div> by: <span class="author"  routerLink="/users/{{post.userId}}" color="primary">{{user.name}}</span></div>
  <p> {{post.body}}</p>
  <hr>
  <h2> Comments</h2>
  <app-comments-post></app-comments-post>
</div>
<router-outlet></router-outlet>

<ng-template #notFoundTmpl>
  <div class="post-not-found">
    Post Not Found.
  </div>
</ng-template>
